wine:
  #底物 哪些水果塞进去 类型 Itemstack
  substrate:
    1:
      type: item
      item:
        material: glow_berries
        quantity: 1
    2:
      type: item
      item:
        material: apple
        quantity: 1
  #产量
  yield:
    #最大产量
    max-yield: 10
    #最小产量
    minimal-yield: 3
    #additional state 额外状态

  #最终输出 类型 ItemsAdder
  #拿装酒仪器点击后产出的物品 #itemstack
  output:
    type: item
    item:
      itemsAdder: "wine"

  index:
    #抑制剂对产量影响的系数 全局
    restriction-index: 0.5 # TODO
    #酵母对产量影响的系数
    yeast-index: 0.5 # TODO
    #产出最后结算的系数
    yield-index: 1 # TODO

  #可以接受哪些抑制剂 类型 Itemstack
  restriction:
    1:
      type: item
      item:
        itemsAdder: "restriction1"
        quantity: 10
        index: 100 # TODO
    2:
      type: item
      item:
        itemsAdder: "restriction2"
        quantity: 10
        index: 90 # TODO
  #可以接收哪些酵母菌 类型 Itemstack
  yest:
    1:
      type: item
      item:
        itemsAdder: "yeast1"
        quantity: 10
        index: 90 # TODO
    2:
      type: item
      item:
        itemsAdder: "yeast2"
        quantity: 10
        index: 500 # TODO

  #酿造周期 类型 Int 天数
  brewing-cycle: 5


spark-wine:
  substrate:
    - carrot
  restriction: [ ]
  yest: [ ]
  yield:
    max-yield: 10
    minimal-yield: 3
    #additional state 额外状态
    restriction-index: 0.5
    yeast-index: 0.5
  brewing-cycle: 5
  output: sparkwine #拿装酒仪器点击后产出的物品 #itemstack
