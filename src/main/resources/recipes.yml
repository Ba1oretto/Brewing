wine:
  substrate: # 底物 哪些水果塞进去 类型 Itemstack
    - provider: Vanilla
      item:
        material: POTION
        potion-type: SPEED
        amount: 1
    - provider: ItemsAdder
      item:
        namespace: 'homeward'
        id: 'grape'
        amount: 1
    - provider: MMOItems
      item:
        type: BREWING
        id: PEAR
        scaled: 1
        tier: UNCOMMON
        amount: 1
  restriction: # 可以接受哪些抑制剂 类型 Itemstack
    - type: item
      item:
        itemsAdder: 'restriction1'
        quantity: 10
        index: 100 # TODO
    - type: item
      item:
        itemsAdder: 'restriction2'
        quantity: 10
        index: 90 # TODO
  yest: # 可以接收哪些酵母菌 类型 Itemstack
    - type: item
      item:
        itemsAdder: "yeast1"
        quantity: 10
        index: 90 # TODO
    - type: item
      item:
        itemsAdder: "yeast2"
        quantity: 10
        index: 500 # TODO
  output: # 拿装酒仪器点击后产出的物品/最终输出 (itemstack)
    type: item
    item:
      itemsAdder: 'wine'
  yield: # 产量
    max-yield: 10 # 最大产量
    minimal-yield: 3 # 最小产量
  index:
    restriction-index: 0.5 # 抑制剂对产量影响的系数 全局
    yeast-index: 0.5 # 酵母对产量影响的系数
    yield-index: 1 # 产出最后结算的系数
  brewing-cycle: 5 # 酿造周期 类型 Int 天数


