wine:
  substrate: # 底物 哪些水果塞进去 类型 ItemStack
    - provider: "Vanilla"
      item:
        material: "POTION"
        potion-type: "SPEED"
        quantity: 4
    - provider: "ItemsAdder"
      item:
        namespace: "homeward"
        id: "grape"
        quantity: 2
    - provider: "MMOItems"
      item:
        type: "BREWING"
        id: "PEAR"
        scaled: 1 # 可选
        tier: "UNCOMMON" # 可选
        quantity: 1
  restriction: # 可以接受哪些抑制剂 类型 ItemStack
    - provider: "ItemsAdder"
      item:
        namespace: "homeward"
        id: "vanillin"
        quantity: 4
        index: 40
    - provider: "MMOItems"
      item:
        type: "BREWING"
        id: "FURFURAL"
        quantity: 3
        index: 100
    - provider: "MMOItems"
      item:
        type: "BREWING"
        id: "ACETIC_ACID"
        quantity: 1
        index: 140
  yeast: # 可以接收哪些酵母菌 类型 ItemStack
    - provider: "MMOItems"
      item:
        type: "BREWING"
        id: "CREAM_YEAST"
        index: 140
    - provider: "ItemsAdder"
      item:
        namespace: "homeward"
        id: "compressed_yeast"
        quantity: 1
    - provider: "ItemsAdder"
      item:
        namespace: "homeward"
        id: "crumble_yeast"
  output: # 拿装酒仪器点击后产出的物品/最终输出 (ItemStack)
    provider: "Vanilla"
    item:
      material: "POTION"
      potion-type: "SPEED"
      quantity: 4
  yield: # 产量
    max-yield: 10 # 最大产量
    minimal-yield: 3 # 最小产量
  index:
    restriction-index: 0.5 # 抑制剂对产量影响的系数 全局
    yeast-index: 0.5 # 酵母对产量影响的系数
    yield-index: 1 # 产出最后结算的系数
  brewing-cycle: 5 # 酿造周期 类型 Int 天数

